<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="css/c.css">
		<link rel="stylesheet" href="css/s.css">
		<link rel="stylesheet" href="css/app/spa.min.css">
	</head>
	<body class="navbar-fixed no-breadcrumbs">

		<div id="application">
			<div id="container" class="main-content container-fluid no-padding">

			</div>
		</div>
		<script src="js/vendor/jquery-2.0.3.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/underscore.min.js"></script>
		<script src="js/tmpl/templates.js"></script>
		<script>

		var container = $("#container"),
			blocks = [
				{
					tmpl: "container",
					id: "personForm",
					style: "form",
					customStyle: "formPerson",
					classes: "container container-fluid col-xs-12 col-md-8 col-sm-8",
					blocks: [
						{
							tmpl: "label",
							highlight: "label label-default label-bigger",
							text: "Person Form",
							id: "lblPersonForm"
						},
						{
							tmpl: "input",
							label: "Name:",
							id: "ipName",
							inputType: "text",
							placeholder: "name"
						},
						{
							tmpl: "input",
							label: "Last name:",
							id: "ipLastName",
							inputType: "text",
							placeholder: "last name"
						},
						{
							tmpl: "label",
							highlight: "label label-info",
							text: "Gender:",
							id: "lblGender"
						},
						{
							tmpl: "dropdown",
							caption: "Select",
							id: "drdGender",
							options: [
								{
									value: "male",
									id: "male",
									text: "Male"
								},
								{
									value: "female",
									id: "female",
									text: "Female"
								}
							]
						},
						{
							tmpl: "button",
							type: "Button",
							classes: "btn btn-xs btn-primary",
							text: "Submit",
							id: "btnSubmit",
							name: "btnSubmit"
						}
					]
				},
				{
					tmpl: "container",
					id: "employeeForm",
					style: "form",
					customStyle: "formEmployee",
					classes: "container container-fluid col-xs-12 col-sm-4 col-md-4",
					blocks: [
						{
							tmpl: "label",
							highlight: "label label-default label-bigger",
							text: "Employee Form",
							id: "lblEmployeeForm"
						},
						{
							tmpl: "input",
							label: "Full Name:",
							id: "ipFullName",
							inputType: "text",
							placeholder: "full name"
						},
						{
							tmpl: "input",
							label: "Date of Birth:",
							id: "ipDoB",
							inputType: "text",
							placeholder: "date of birth"
						},
						{
							tmpl: "input",
							label: "Position:",
							id: "ipPosition",
							inputType: "text",
							placeholder: "position"
						},
						{
							tmpl: "label",
							highlight: "label label-info",
							text: "Security Level:",
							id: "lblSecurity"
						},
						{
							tmpl: "dropdown",
							caption: "Select",
							id: "drdSecurityLavel",
							options: [
								{
									value: "lvl1",
									id: "lvl1",
									text: "Level 1"
								},
								{
									value: "lvl2",
									id: "lvl2",
									text: "Level 2"
								},
								{
									value: "lvl3",
									id: "lvl3",
									text: "Level 3"
								},
								{
									value: "lvl4",
									id: "lvl4",
									text: "Level 4"
								}
							]
						},
						{
							tmpl: "button",
							type: "Button",
							classes: "btn btn-xs btn-primary",
							text: "Add",
							id: "btnAdd",
							name: "btnAdd"
						}
					]
				},
				{
					tmpl: "button",
					type: "Button",
					classes: "btn btn-xs btn-primary",
					text: "Click here!",
					id: "btn",
					name: "btn"
				},
				{
					tmpl: "dropdown",
					caption: "Select",
					id: "drd",
					options: [
						{
							value: "opt1",
							id: "o1",
							text: "Option 1"
						},
						{
							value: "opt2",
							id: "o2",
							text: "Option 2"
						},
						{
							value: "opt3",
							id: "o3",
							text: "Option 3"
						}
					]
				},
				{
					tmpl: "label",
					highlight: "label label-info",
					text: "Just a Label",
					id: "lbl"
				}
			],
			cssAdded = [],
			head = $("head"),
			addStyle = function(css){
				if(cssAdded.indexOf(css) === -1){
					cssAdded.push(css);
					head.append("<link rel=\"stylesheet\" href=\"css/blocks/" + css + ".css\">");
				}
			},
			insertStyle = function(css, cont){
				return $.ajax({
					url: "/css/blocks/" + css + ".css",
					dataType: "text"
				}).then(function(cssCode){
					cont.append("<style>" + cssCode + "</style>");
				});
			},
			process = function(container, blocks){
				var i,
					block,
					cont,
					l = blocks.length;
				
				for(i = 0; i < l; i += 1){
					block = blocks[i];
					cont = $(JST["blocks/"+ block.tmpl +".html"](block));
					container.append(cont);
					if(block.blocks){	
						process(cont, block.blocks);
						addStyle(block.style);
						insertStyle(block.customStyle, cont);
					}
				}
			};

		process(container, blocks);
		</script>
	</body>
</html>
